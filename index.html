<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<div class="wrap">
				<h1>Let's play</h1>
				<h1>Rock, Paper, Scissors</h1>
				<h3 id="playerChoiceDisplay">First to five rounds wins!</h3>
				<div class="choices">
					<button class="choice" title="Rock">✊</button>
					<button class="choice" title="Paper">🫲</button>
					<button class="choice" title="Scissors">✌️</button>
				</div>
				<h3>Vs</h3>
				<button id="cpuChoiceEmoji">🤖</button>
				<h3 id="cpuChoiceDisplay">Computers choice</h3>
				<div class="score">
					<p>Your score: <span id="playerScore">0</span></p>
					<p>Computer score: <span id="cpuScore">0</span></p>
				</div>
				<button id="thisRoundResult">Result</button>
			</div>
		</div>
	</body>
	<dialog></dialog>
</html>
